<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson №7, task №2</title>
  <style>
    .products {
      overflow: hidden;
      margin-top: 40px;
    }

    .product {
      float: left;
      margin-right: 20px;
    }
  </style>
</head>

<body>
  <header>
    <button class="menuButton" data-type="phones">Показать смартфоны</button>
    <button class="menuButton" data-type="tablets">Показать планшеты</button>
    <button class="menuButton" data-type="tv">Показать телевизоры</button>
  </header>

  <div class="products"></div>

  <script>
    /*
    1. Программист Паша уволился с работы и не закончил задачу.
    Задача состояла в том, чтобы при клике на какую-либо кнопку в теге header
    выводить продукты в div с классом products.
    Продукты, которые надо вывести, валидны и прописаны в объекте products.
    Однако, Паша явно сделал много ошибок в других кусках кода, вам необходимо
    исправить все ошибки и внимательно проверить чтоб код работал правильно и
    ничего лишнего не выводилось в div с классом products.
    */

    //МОЖЕТ ВСЕ ЖЕ ПАШУ УВОЛИЛИ? 
    //ПОХОЖЕ, ЧТО ОН БЫЛ СИЛЬНО ПЬЯНЫЙ, КОГДА ПИСАЛ ЭТОТ КОД!

    /* Функция-конструктор, соборающая объект из данных получаемых от 
     * getProductMarkup
     * @param {string} id - принимаемое значение от getProductMarkup
     * @param {number} name - принимаемое значение от getProductMarkup
     * @param {string} price - принимаемое значение от getProductMarkup
     * @param {number} imageUrl - принимаемое значение от getProductMarkup
     * @returns {objeck} объект с результатом
     */
    class Product {
      constructor(id, name, price, imageUrl) {
        this.id = id;
        this.name = name;
        this.price = price;
        this.imageUrl = imageUrl;
      }
    };

    /**Функция, соборающая html div с содержимым и вставляет его на страницу
     * @param {objeck} productAdd - объект из функции конструктор Product
     */
    function getProductMarkup(productAdd) {
      const divProduct = document.createElement('div');
      divProduct.classList.add("product");
      divProduct.innerHTML = `<p>${productAdd.name}</p>
      <img src=${productAdd.imageUrl} alt="Foto">
      </img><p>${productAdd.price}р.</p>
      <a href=https://example.com/producs/${productAdd.id}>Подробнее</a>`;
      document.querySelector('.products').append(divProduct);
    };

    const divProducts = document.createElement('div');
    divProducts.classList.add("products");
    document.querySelector('header').append(divProducts);

    document.addEventListener('click', event => {
      if (event.target.classList.contains("menuButton")) {
        document.querySelector('.products').innerHTML = "";
        const dataAttribute = event.target.getAttribute('data-type');
        arrayProducts = products[dataAttribute];
        for (let i = 0; i < arrayProducts.length; i++) {
          const id = arrayProducts[i][0];
          const name = arrayProducts[i][1];
          const price = arrayProducts[i][2];
          const imageUrl = arrayProducts[i][3];
          const productAdd = new Product(id, name, price, imageUrl);
          getProductMarkup(productAdd);
        }
      }
    });

    const products = {
      phones: [
        [1, "Смартфон 1", "2533", "https://picsum.photos/seed/1/200"],
        [2, "Смартфон 2", "3123", "https://picsum.photos/seed/2/200"],
        [3, "Смартфон 3", "6123", "https://picsum.photos/seed/3/200"],
      ],
      tablets: [
        [4, "Плашнет 1", "5239", "https://picsum.photos/seed/4/200"],
        [5, "Плашнет 2", "6483", "https://picsum.photos/seed/5/200"],
      ],
      tv: [
        [6, "Телевизор 1", "4314", "https://picsum.photos/seed/6/200"],
        [7, "Телевизор 2", "5412", "https://picsum.photos/seed/7/200"],
        [8, "Телевизор 3", "3577", "https://picsum.photos/seed/8/200"],
        [9, "Телевизор 4", "8714", "https://picsum.photos/seed/9/200"],
      ],
    };

  </script>
</body>

</html>
