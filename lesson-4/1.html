<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
  <script>
    "use strict";

    function ProductES5(name, price) {
      this.name = name;
      this.price = price;
    }

    ProductES5.prototype.make25Discount = function () {
      this.price = this.price / 100 * 75;
    };

    ProductES5.prototype.sayProduct = function () {
      console.log(`Старая цена на ${this.name} по ${this.price} руб/кг`);
      this.make25Discount();
      console.log(`Новая цена на ${this.name} по ${this.price} руб/кг`);
    }

    const product1 = new ProductES5('Арбуз', 156);
    const product2 = new ProductES5('Персик', 489);

    console.log(product1);
    console.log(product2);

    product1.sayProduct();
    product2.sayProduct();

    console.log(`----------`)

    class ProductES6 {
      constructor(name, price) {
        this.name = name;
        this.price = price;
      };

      make25Discount() {
        this.price = this.price / 100 * 75;
      };

      sayProduct() {
        console.log(`Старая цена на ${this.name} по ${this.price} руб/кг`);
        this.make25Discount();
        console.log(`Новая цена на ${this.name} по ${this.price} руб/кг`);
      }
    };

    const product3 = new ProductES6('Утюг', 9450);
    const product4 = new ProductES6('Холодильник', 78600);

    console.log(product3);
    console.log(product4);

    product3.sayProduct();
    product4.sayProduct();



  </script>
</body>

</html>
