<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    // Здесь пишем решение, данный комментарий необходимо стереть.
    /*
    1. 10 складываем с 10 получаем 20
    2. 20 конкатенация с "10" получаем "2010"
    3. С пощью consol.log выводим строку "2010"
    */
    console.log(10 + 10 + "10");

    /*
    1. 10 конкатенация с "10" получаем "1010"
    2. "1010" конкатенация с "10" получаем "101010"
    3. С пощью consol.log выводим строку "101010"
    */
    console.log(10 + "10" + 10);


    /*
    1. 10 складываем с 10 получаем 20
    2. +"10" преобразуем в 10
    3. 10 складываем с 10 получаем 30
    4. С пощью consol.log выводим число 30
    */
    console.log(10 + 10 + +"10");

    /*
    1. -"" преобразуем в -0
    2. 10 делим на -0 получаем -infinity
    3. С пощью consol.log выводим -infinity
    */
    console.log(10 / -"");

    /*
    1. унарный "+" не может преобразовать "2,5" в число из-за запятой, получаем NaN
    2. 10 делим на NaN получаем NaN
    3. С пощью consol.log выводим NaN
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
