  <!--
Необязательное задание.

+Необходимо реализовать функцию, которая будет принимать первым аргументом
целое положительное число, в следующих трех аргументах функция принимает слова
в разных склонениях.
+Функция должна возвращать одно из трех переданных в параметры слов подходящее
под число, которое передано первым аргументом.

Пример:
console.log(declinationOfNumber(1, "яблоко", "яблока", "яблок")); // "яблоко"
console.log(declinationOfNumber(2, "мяч", "мяча", "мячей")); // "мяча"
console.log(declinationOfNumber(5, "стул", "стула", "стульев")); // "стульев"

Функция должна работать с любым словом и любым целым положительным числом.
Все аргументы, которые будут передаваться функции будут верны.
-->
  <script>
    "use strict";

    const count = Number.parseInt(prompt("Введите число:"));
    const one = prompt("Введите существительное для 1:");
    const two = prompt("Введите существительное для 2:");
    const five = prompt("Введите существительное для 5:");

    const noun = declinationOfNumber(count, one, two, five);

    console.log(`У меня есть ${count} ${noun}.`)

    /**
     * Функция принимает целое число и три слова, в зависимости от числа 
     * возвращает слово с правильным окончанием
     * @param {number} count - целое число 
     * @param {string} one - Существительное для 1
     * @param {string} two - Существительное для 2
     * @param {string} five - Существительное для 5
     * @returne {string} одно из трех слов взависимости от числа
     */
    function declinationOfNumber(count, one, two, five) {
      const x = Math.trunc((Math.abs(count) % 100) / 10);
      const y = count % 10;
      if (y === 1 && x !== 1) {
        return one; //яблоко
      } else if (y > 1 && y < 5 && x !== 1) {
        return two; //яблока
      } else if (y === 0 || y >= 5 && y <= 9 || x === 1) {
        return five; //яблок
      } else {
        return NaN;
      }
    }
