<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;   // <= c = null, d = null

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    =>
    В строке №22 переменной [а] присваиваем [1].
    В строке №32 используя префиксный инкримент увеличиваем [а] на [1],
    следовательно [a = 2] и для переменной [с] присваиваем значение 
    хронящееся в [а] равное[2].
    В консоль выводим значение [с], то есть выведим [2]
     */
    c = ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    =>
    В строке №22 переменной [b] присваиваем [1].
    В строке №45 сначало присваиваем переменной [d] значение хранящееся в [b],
    равное [1], а потом выполняем постфиксный инкримент переменной [b] и она 
    становится равна [2]
    В консоль выводим значение [b], то есть выведим [1]
     */
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    =>
    На данный момент переменные равны: a = 2, b = 2, c = 2, d = 1;
    В строке №56 сначало выполним префиксный инкримент, [a] будет равна [3],
    после чего произведем сложение и присвоим редультат переменной [c], то есть
    она будет равна [5];
    В консоль выводим значение [с], то есть выведим [5]
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    =>
    На данный момент переменные равны: a = 3, b = 2, c = 5, d = 1;
    В строке №68 сначало выполним сложение [2] + [b = 2] и присвоим редультат переменной [d], она будет равна [4],
    после чего произведем постфиксний инкримент для переменной [b], она будет равна [3]
    В консоль выводим значение [d], то есть выведим [4]
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
