<body>
  <!--
Обязательное задание.

+ Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
+ 1. Сложение
+ 2. Разность
+ 3. Умножение
+ 4. Деление

+ Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

+ Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

+ Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    // Здесь пишем решение, данный комментарий необходимо стереть.
    const firstNumber = Number.parseFloat(prompt('Enter the first number:'));
    const secondNumber = Number.parseFloat(prompt('Enter the second number:'));

    console.log(performAddition(firstNumber, secondNumber));
    console.log(performSubtraction(firstNumber, secondNumber));
    console.log(performMultiplication(firstNumber, secondNumber));
    console.log(performDivision(firstNumber, secondNumber));


    function performAddition(x, y) { //сложение
      return x + y;
    }

    function performSubtraction(x, y) {  //вычетание
      if (x > y) {
        return x - y;
      } else if (y > x) {
        return y - x;
      } else {
        return 0;
      }

    }

    function performMultiplication(x, y) { //умножение
      return x * y;
    }

    function performDivision(x, y) { //деление
      return x / y;
    }
  </script>
</body>
