<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <style>
    i {
      font-size: 50px;
    }

    .golden {
      color: gold;
    }
  </style>
</head>

<body>
  <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

  <div class="stars_container">
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
  </div>

  <script>
    "use strict";

    /*
    1. При наведении на любую из звезд, данной звезде должен ставиться класс
    golden, также такой класс должен ставиться всем звездам до нее слева.
    */
    document.querySelector('.stars_container')
      .addEventListener('mouseover', event => {
        if (event.target.tagName === "I") {
          let blockStarItem = event.target;
          do {
            blockStarItem.classList.add('golden');
            blockStarItem = blockStarItem.previousElementSibling;
          } while (blockStarItem)
        }
      });



    /*
    2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
    задания должны быть удалены.
     */
    document.querySelector('.stars_container')
      .addEventListener('mouseout', event => {
        if (event.target.tagName === "I") {
          let blockStarItem = event.target;
          do {
            blockStarItem.classList.remove('golden');
            blockStarItem = blockStarItem.nextElementSibling;
          } while (blockStarItem)
        }
      });
    //В чем разница mouseout и onmouseout?
    //Для чего используют приставку "on" у событий.?


    /*
    3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
    звезды (временно могут становиться черными). Почему так? Напишите словами.
    Можем ли мы это исправить? Если да, то предложите решение.
    */
    /*
    Между звездами есть растояние, которое относится к div, а функции в п. №1 и 
    п. №2 срабатывают на вход в целевой элемент и на выход из него. То есть 
    покидая одну звезду, мы ее тушим, а соседняя подсветится только когда мы из 
    div перейдем соседнюю.
    Исправить это точно можно. Я бы попробывал тушить звезды при выходе из div 
    или при переходе на предыдущую звезду.
*/

  </script>
</body>

</html>
